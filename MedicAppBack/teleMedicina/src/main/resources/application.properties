spring.application.name=teleMedicina
# server.port=4000

# Datos de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost/telemedicina?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=telemedicina
spring.flyway.createSchemas=true
server.error.include-stacktrace=never
api.security.token.secret=${JWT_SECRET:123456}
logging.level.org.springframework.security=DEBUG